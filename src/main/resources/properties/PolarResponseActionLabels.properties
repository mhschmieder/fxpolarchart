# The file PolarResponseActionLabels.properties is the default Polar Response
# "Actions" resource bundle.
#
# As this library is developed in the USA, American English is the default.
#
# This file may be partially overridden with variants for UK, Canada, etc.
#
# Note that action accelerators are currently universal vs. locale-specific.
scale.label = &Scale

scale.div10db.label = &10 dB/div (60 dB range)
scale.div5db.label = &5 dB/div (40 dB range)
scale.div6db.label = &6 dB/div (48 dB range)
